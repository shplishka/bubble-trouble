<!DOCTYPE html>
<html>
        <title> Bubble Trouble </title>
        <link rel="stylesheet" type= "text/css" href="style.css"> </link>
        <canvas id="screen" width="800" height="600" moz-opaque></canvas>
        <div id="score-container" class="game-note">
            <div class="title">Score</div>
            <div id= "score" class="value">0</div>
        </div>
        <div id="life-container" class="game-note">
            <div class="title">Lives</div>
            <div id= "life" class="value">99</div>
        </div>
        <div id="level-container" class="game-note">
            <div class="title">Level</div>
            <div id= "level" class="value">99</div>
        </div>
        <div id="inst"> Press Left and Right Arrow keys to move. Spacebar to shoot and R to restart game </div>
        <div id="status"></div>
        <div id="game-over-banner" class="game-over-banner">
            <div class="banner-content">
                <h1 class="hebrew-text">תגידו, היה טכנו?</h1>
                <p class="subtitle">Press R to restart</p>
            </div>
        </div>
        <script src="/bundle.js"></script>
</html>
